apiVersion: apps/v1
kind: Deployment
metadata:
  name: teams-bot
  namespace: realtime-meeting
  labels:
    app.kubernetes.io/name: teams-bot
    app.kubernetes.io/part-of: realtime-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: teams-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teams-bot
        app.kubernetes.io/part-of: realtime-platform
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - key: "os"
          operator: "Equal"
          value: "windows"
          effect: "NoSchedule"
      containers:
        - name: teams-bot
          image: 000000000000.dkr.ecr.us-east-1.amazonaws.com/teams-bot:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          envFrom:
            - configMapRef:
                name: realtime-meeting-config
            - secretRef:
                name: realtime-meeting-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: teams-bot
  namespace: realtime-meeting
  labels:
    app.kubernetes.io/name: teams-bot
    app.kubernetes.io/part-of: realtime-platform
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: teams-bot
  ports:
    - name: http
      port: 80
      targetPort: 80
