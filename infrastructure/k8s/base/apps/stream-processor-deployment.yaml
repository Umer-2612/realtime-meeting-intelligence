apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-processor
  namespace: realtime-meeting
  labels:
    app.kubernetes.io/name: stream-processor
    app.kubernetes.io/part-of: realtime-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stream-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stream-processor
        app.kubernetes.io/part-of: realtime-platform
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: stream-processor
          image: 000000000000.dkr.ecr.us-east-1.amazonaws.com/stream-processor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: realtime-meeting-config
            - secretRef:
                name: realtime-meeting-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: stream-processor
  namespace: realtime-meeting
  labels:
    app.kubernetes.io/name: stream-processor
    app.kubernetes.io/part-of: realtime-platform
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: stream-processor
  ports:
    - name: http
      port: 8080
      targetPort: 8080
